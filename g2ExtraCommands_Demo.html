<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>g2ExtraCommands Demo</title>

</head>

<body>
    <h1>g2 Extra Commands Demo</h1>
    <canvas id="cnv" width="1300px" height="900px" style="border:1px solid #000000;"></canvas>
    <script src="./src/g2.js"></script>
    <script src="./src/g2ExtraSymbols.js"></script>
    <script src="./src/g2ExtraCommands.js"></script>

    <script>

        const ctx = document.getElementById("cnv").getContext("2d");
        const interactor = canvasInteractor.create(ctx, { x: 140, y: 140, cartesian: true });
        const selector = g2.selectorHdl(interactor.evt);  // sharing 'evt' object ... !
        const viewport = ctx.canvas.getBoundingClientRect(),  // viewport size ..
            vw = { x: 0, y: 0, scl: 1 };
        const g = g2().view(interactor.view)// use vw to change view on the run
            .clr().grid();
        const D = { x: 20, y: 100 };

        // g.gndline({ x1: 20, y1: 20, x2: 220, y2: 340, w: 1, label: { str: 'A0', loc: 'n' } });
        g.gndlines({ x: 20, y: 20, w: 1, label: { str: 'A0', loc: 'n' }, anz: 10, ds: [10, 20] });
        g.gndlines({ x: 120, y: 20, w: 0, });
        g.use({ grp: "slider", x: 120, y: 100, w: 1.5, ls: "green" });
        g.use({ grp: "pol", x: 120, y: 100, w: 1.5, ls: "green" });
        g.nodfix2({ x: 520, y: 20, w: 0, label: "A0" });
        const B0 = { x: 520, y: 120, w: 1.0, label: "B0" }
        g.nodfix2(B0);
        g.gndline({ x1: 10, y1: 220, x2: -100, y2: 600, label: "line", lw: 4, ls: "black", typ: "out" });
        g.gndline({ x1: 110, y1: 220, x2: 00, y2: 600, label: "line", lw: 4, ls: "black", typ: "mid" });
        g.gndline({ x1: 210, y1: 220, x2: 100, y2: 600, label: "line", lw: 4, ls: "black", typ: "full" });
        g.gndline({ x1: 310, y1: 220, x2: 200, y2: 600, label: "line", lw: 4, ls: "black" });
        g.guide({ x1: 310, y1: 620, x2: 800, y2: 700, label: "guide", lw: 2, ls: "black", ds: [10, 10], anz: 3 });
        g.guide({ x1: 310, y1: 420, w: 1, len: 200, label: "guide2", lw: 2, ls: "black", ds: [10, 10], anz: 3 });

        const E0 = { x: 700, y: 100 }; const F0 = { x: 900, y: 100 }; const G0 = { x: 800, y: 200 }; const H0 = { x: 700, y: 300 }; const I0 = { x: 900, y: 300 };
        g.corner({ p1: E0, p2: F0, p: G0, ls: "pink", fs: "grey" });
        g.Ecke({ p1: G0, p2: H0, p3: I0 });
        g.exe(ctx);


    </script>

</body>

</html>
